{% extends 'main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container" style="margin-left:440px ; margin-top: 80px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>{{ title }}</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="reset">

                </form>
            </div>
        </div>
    </div>



{% endblock %}
